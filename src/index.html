<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous" />

    <title>Todo list</title>

    <link rel="stylesheet" href="/src/scss/main.scss" />
    <script src="/src/js/main.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__text">Todo list</h1>
    </header>
    <form id="new-task-form" class="form">
      <input
        type="text"
        name="new-task-input"
        id="new-task-input"
        class="form__input"
        placeholder="what have you planned?" />
    </form>
    <section class="top-container">
      <h2 class="top-container__text2">Tasks</h2>
      <div class="top-container__container" id="todo-container">
        <ul class="top-container__container__taskList" id="task-list"></ul>
      </div>
    </section>
  </body>
</html>
